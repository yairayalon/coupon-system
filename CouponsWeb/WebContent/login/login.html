	<div ng-controller="LoginController as loginCtrl">

    <div class="container">
    
    	<img alt="Coupons" src="images/coupons-logo.jpg" class="img-responsive center-block">
    	
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Login</div>
                    </div>

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                        <form ng-submit="login()" id="loginform" class="form-horizontal" role="form">
                        
	                        <!-- Failure alert -->
			                <div class="alert alert-danger text-center" role="alert"
			                  ng-show="loginStatus=='failure'">
			                  <strong><span class="glyphicon glyphicon-remove-circle"></span></strong>
			                  {{errorMessage}}
			                </div>
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="text" class="form-control" placeholder="Username" ng-model="user.name" required>                                        
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                                    </div>
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                                        <select id="login-clientType" class="form-control" ng-model="user.clientTypeId" required>
											<option value="" selected disabled>Select Client Type</option>
											<option value=1>Admin</option>
											<option value=2>Company</option>
											<option value=3>Customer</option>
										</select>
                                    </div>

                                <div style="margin-top:10px" class="form-group">

                                    <div class="col-sm-12 controls">
                                      <input id="btn-login" type="submit" value="Log In" class="btn btn-success">
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account? 
                                        <a href="#/register-home">
                                            Register Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     

                        </div>                     
                    </div>  
        </div>
        
    </div>
    
    </div>
